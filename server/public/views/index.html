<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Two meta data lines included for bootstrap -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap-->
    <link rel="stylesheet" href="vendors/css/bootstrap.css">

    <!-- Custom Styles-->
    <link rel="stylesheet" href="views/style.css">

    <!-- jQuery -->
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript"src="scripts/client.js"></script>
    <title>Weekend Challenge 4</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 header">
          <h1><span class="glyphicon glyphicon-home" aria-hidden="true"></span>  Real Estate Company</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <p></p>
      </div>
      <div class="row addNewDiv">
        <div class="col-md-12">
          <h2>Add new property:</h2>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="sale" checked>
              Property FOR SALE
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="rent">
              Property FOR RENT
            </label>
          </div>
        </div>
        <div class="col-md-12">
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="cityInput">City</label>
              <input type="text" class="form-control" id="cityInput" placeholder="City">
            </div>
            <div class="form-group">
              <label class="sr-only" for="sqftInput">Sqft.</label>
              <input type="number" class="form-control" id="sqftInput" placeholder="Sqft">
            </div>
            <div class="form-group">
              <label class="sr-only" for="priceInput">Price</label>
              <input type="number" class="form-control" id="priceInput" placeholder="Cost">
            </div>
            <button type="button" id="addNewBtn" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Listings:</h2>
        </div>
      </div>
      <div class="row listingsContainerDiv">
      </div>
    </div>
    <script src="vendors/js/bootstrap.js"></script>
  </body>
</html>
